<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - ONG Esperança Viva</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Esperança Viva</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Cadastro de Voluntário / Doador</h2>
        <form action="#" method="post">
          <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              placeholder="000.000.000-00"
              required
            />

            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              pattern="\(\d{2}\)\s\d{5}-\d{4}"
              placeholder="(11) 91234-5678"
              required
            />

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required />
          </fieldset>

          <fieldset>
            <legend>Endereço</legend>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required />

            <label for="cep">CEP:</label>
            <input
              type="text"
              id="cep"
              name="cep"
              pattern="\d{5}-\d{3}"
              placeholder="00000-000"
              required
            />

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required />

            <label for="estado">Estado:</label>
            <input
              type="text"
              id="estado"
              name="estado"
              maxlength="2"
              placeholder="SP"
              required
            />
          </fieldset>

          <fieldset>
            <legend>Interesse</legend>
            <label
              ><input type="radio" name="tipo" value="voluntario" required />
              Quero ser Voluntário</label
            >
            <label
              ><input type="radio" name="tipo" value="doador" /> Quero ser
              Doador</label
            >
          </fieldset>

          <button type="submit">Enviar Cadastro</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 ONG Esperança Viva</p>
    </footer>
  </body>
</html>
